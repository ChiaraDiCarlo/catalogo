<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Area riservata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SAMSUNG</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Menu
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid" style="background-color: #4A708B;">
    <div class="row p-4">
        <div class="col-12 col-sm-6 col-md-4 mx-auto vh-100">
            <div class="card" style="text-align:center;">
                <h2>Benvenut* nella tua area riservata</h2>
                <div class="card-body">
                    <h5 th:if="${carrello == null}" class="card-title">Il tuo carrello Ã¨ vuoto</h5>
                    <div th:if="${carrello != null}">
                        <div th:each="prodotto : ${carrello}" class="d-flex align-items-center justify-content-between mb-3">
                            <p th:text="${prodotto.marchio} + ' ' + ${prodotto.modello} + ' ' + ${prodotto.prezzo} + ' euro'" class="card-text"></p>
                            <a th:href="@{/areariservata/remove(id=${prodotto.id})}" class="btn btn-primary">Rimuovi dal carrello</a>
                        </div>
                    </div>
                    <a th:href="@{/}" class="btn btn-primary">Torna in Home Page</a>
                    <a th:href="@{/areariservata/logout}" class="btn btn-primary">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

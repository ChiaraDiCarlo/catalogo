<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dettaglio Articolo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" >
            <a class="navbar-brand" href="#">SAMSUNG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Menu
                        </a>
                        <ul class="dropdown-menu">
                            <li th:if="${login}"><a th:href="@{/areariservata}" class="dropdown-item" >Area riservata</a></li>
                            <li th:if="${!login}"><a th:href="@{/loginutente}" class="dropdown-item" >Login</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    </div>
    <div class="container-fluid" style="background-color: #4A708B;">
        <div class="row p-4">
            <div class="col-12 col-sm-6 col-md-4 mx-auto vh-100">
                <div class="card" style="text-align:center;">
                    <img th:src="@{'articolo_' + ${articolo.id} + '.png'}" class="card-img-top" style="height:400px; object-fit:contain;" alt="Immagine Samsung">
                    <div class="card-body">
                        <h5 th:text="${articolo.marchio} + ' ' + ${articolo.modello}" class="card-title"></h5>
                        <p th:text="${articolo.descrizione}"></p>
                        <p th:text="${#numbers.formatDecimal(articolo.prezzo, 0, 'POINT', 2, 'COMMA') + ' euro'}" class="card-text"></p>
                        <a th:href="@{/dettaglio/addToCart(id=${articolo.id})}" class="btn btn-primary">Aggiungi al carrello</a>
                        <p th:if="${add != null}"
                           th:text="${add.equals('y') ? 'Articolo aggiunto nel carrello' : 'Articolo giÃ  presente nel carrello'}"
                           th:style="${add.equals('y') ? 'color:green' : 'color:red'}"}></p>
                        <a th:href="@{/}" class="btn btn-primary">Torna a catalogo</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
